{% extends 'layout.html' %}
{% block body %}
<div class="container main-container">
  <a href="/">
    <h1 class="text-center">
      Gummy: Translate Me!
    </h1>
  </a>
  <hr />
  <div class="row">
    <div class="col-xs-6">
      <h3 class="text-center">Translate to Japanese</h3>
      <form action='/ja_translate' method='POST'>
        <div class="form-group">
          <textarea class='form-control' placeholder='Eg. Hello World' name='text_translate'>{{ translated_en_text }}</textarea>
        </div>
        <div class="form-group">
          <input type='submit' value='Go!' class='btn btn-primary' />
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <h3 class="text-center">Translate to English</h3>
      <form action='/en_translate' method='POST'>
        <div class="form-group">
          <textarea class='form-control' placeholder='Eg. Hello World' name='text_translate'>{{ translated_ja_text }}</textarea>
        </div>
        <div class="form-group">
          <input type='submit' value='Go!' class='btn btn-primary' />
        </div>
      </form>
    </div>
  </div>
  {% if translated_text %}
  {{ translated_text }}
  {% endif %}
</div>
{% endblock %}
